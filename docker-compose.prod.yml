version: '3.8'

services:
  frontend:
    image: ghcr.io/codeanyatisone-cmyk/business_platform:latest
    container_name: bp-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://api.yourdomain.com/api/v1
    ports:
      - "3000:80"
    networks:
      - bp-net

  nginx:
    image: nginx:alpine
    container_name: bp-nginx-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - frontend
    networks:
      - bp-net

networks:
  bp-net:
    driver: bridge