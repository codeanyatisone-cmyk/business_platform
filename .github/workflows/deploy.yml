name: Deploy Business Platform

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: codeanyatisone-cmyk/business_platform

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          cd /opt/business-project
          
          # Pull latest code from Git
          git pull origin main
          
          # Build frontend
          cd business-platform
          npm install
          npm run build
          
          # Update static files
          cp -r build/* /var/www/business-platform/
          
          # Restart serve process
          pkill -f 'serve -s build -l 3000' || true
          cd /root/apps/business-platform
          cp -r /opt/business-project/business-platform/build/* build/
          nohup serve -s build -l 3000 > /tmp/business-platform.log 2>&1 &
          
          # Verify deployment
          sleep 5
          curl -I http://v4.business
          echo "Deployment successful!"
