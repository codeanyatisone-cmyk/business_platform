version: '3.8'

services:
  backend:
    build:
      context: ./business-platform/backend
      dockerfile: Dockerfile
    container_name: bp-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/business_platform
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - bp-net

  frontend:
    build:
      context: ./business-platform
      dockerfile: Dockerfile
    container_name: bp-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bp-net

  postgres:
    image: postgres:16-alpine
    container_name: bp-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=business_platform
    volumes:
      - bp-pgdata:/var/lib/postgresql/data
    networks:
      - bp-net

volumes:
  bp-pgdata:

networks:
  bp-net:
    driver: bridge


